
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="src/style.css">

    <title>Simple Weather App</title>
  
  </head>

  <body onload = "initializeWeather()"">

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="row">
              <div class="col-xs-12 col-md-3"> 
                <h3>Berlin</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-3">
                <table class="table table-striped table-bordered city-table">
                  <tr>
                    <td>Weather</td>
                    <td id="berlinMain"></td>
                  </tr>
                  <tr>
                    <td>Temp</td>
                    <td><span id="berlinTemp"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>High</td>
                    <td><span id="berlinTempMin"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>Low</td>
                    <td><span id="berlinTempMax"></span>&degC</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-3"">
            <div class="row">
              <div class="col-xs-12 col-md-3"> 
                <h3>Waltham</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-3">
                <table class="table table-striped table-bordered">
                  <tr>
                    <td>Weather</td>
                    <td id="walthamMain"></td>
                  </tr>
                  <tr>
                    <td>Temp</td>
                    <td><span id="walthamTemp"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>High</td>
                    <td><span id="walthamTempMin"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>Low</td>
                    <td><span id="walthamTempMax"></span>&degC</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div id = "customInfo" class="col-xs-12 col-md-3 hidden" >
            <div class="row">
              <div class="col-4"> 
                <h3 id="customCity" class="text-capitalize"></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <table class="table table-striped table-bordered">
                  <tr>
                    <td>Weather</td>
                    <td id="customMain"></td>
                  </tr>
                  <tr>
                    <td>Temp</td>
                    <td><span id="customTemp"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>High</td>
                    <td><span id="customTempMin"></span>&degC</td>
                  </tr>
                  <tr>
                    <td>Low</td>
                    <td><span id="customTempMax"></span>&degC</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <form id="UserCityForm" name="UserCityForm">
                <label>Get the weather in your city: </label>
                <input type="text" name="city">
                <input type="submit" class="btn btn-primary" value="Update"> <br/>
            </form>
          </div>
          <div id="customInfo"></div> 
        </div>
        <div id="customErr" class="row hidden"> 
          <div class="col-xs-4 error">  Couldn't get weather information for that input :-(</div>
        </div>
      </div>


      <!-- Bootstrap/JQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

      <!-- My JS -->
      <script type="text/javascript" src="src/weather.js"> </script>
    </body>

</html>
